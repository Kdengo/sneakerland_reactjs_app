<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f2510b7f2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	

</head>


<body>
<header>
    <div class="container">
        <h1 ALIGN = "CENTER" class="display-1 animated zoomIn ">AutosBasicos</h1>
    </div>
    <nav ALIGN = "CENTER" class="container animated zoomIn">
        <div class="container">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio </a></li>
                <li><a href="marcas.html"><i class="fas fa-car-side"></i> Versiones, Precios y Equipamiento </a></li>
                <li><a href="contacto.html"><i class="fas fa-phone-square-alt"></i></i> Contacto </a></li>
				<li><a href="nosotros.html"><i class="fas fa-id-badge"></i></i> Nosotros </a></li>
            </ul>
        </div>
    </nav>
</header>


<section class="container">
    <article>
        <h2>Contacto</h2>
        <p>Si gustas que te mandemos lo ultimo en noticias de AutosBasicos, dejanos tu información abajo!.</p>
        </article>

</section>
<section>
<form class="container">

    <div class="form-row">
            <label for="email"> Correo Electronico </label>
            <input type="email" class="form-control" id="email" name="email">
        
    </div>
	
    <div class="form-group">
        <label for="inputAddress"> Dirección </label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
	
    <div class="form-group">
        <label for="inputAddress2"> Dirección(opcional) </label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
	
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity"> Ciudad </label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState"> Estado </label>
            <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">C.P.</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
    </div>
	
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck"> ¡Envíenme lo mas nuevo en AutosBasicos! </label></div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</section>

<footer>
    <p ALIGN = "CENTER">AutosBasicosMX - 17151288</p>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
